<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1440px;
            height: 80vh;
            gap: 20px;
        }

        /* Left side empty space */
        .left-empty {
            flex: 1;
        }

        /* Right side content */
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Card 1 - Tabs */
        .tabs-card {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: #222222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        .tab-button:hover {
            background-color: #555555;
        }

        .tab-button.active {
            background-color: #555555;
        }

        .tab-content {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Card 2 - Gallery */
        .gallery-card {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-header h3 {
            margin: 0;
        }

        .add-image-button {
            background-color: #555555;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .gallery {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .nav-arrows {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .arrow-button {
            background-color: #555555;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-empty {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="left-empty"></div>

        
        <div class="right-content">
            
            <div class="tabs-card">
                <div class="tabs">
                    <button class="tab-button active" onclick="showTab('about')">About Me</button>
                    <button class="tab-button" onclick="showTab('experience')">Experiences</button>
                    <button class="tab-button" onclick="showTab('recommended')">Recommended</button>
                </div>
                <div id="tab-content" class="tab-content">
                    Hello! I’m Dave, your sales rep here from Salesforce. I’ve been working at this awesome company for 3 years now.<br><br>
                    I was born and raised in Albany, NY, and have been living in Santa Carla for the past 10 years with my wife Tiffany and twin daughters Emma and Ella.
                </div>
            </div>

            
            <div class="gallery-card">
                <div class="gallery-header">
                    <h3>Gallery</h3>
                    <button class="add-image-button">+ ADD IMAGE</button>
                </div>
                <div class="gallery">
                    <button><img src="Untitled design (1).png" alt="Image 1"></button>
                    <button><img src="Untitled design (2).png" alt="Image 2"></button>
                    <button><img src="Untitled design.png" alt="Image 3"></button>
                </div>
                <div class="nav-arrows">
                    <button class="arrow-button" onclick="prevImage()">←</button>
                    <button class="arrow-button" onclick="nextImage()">→</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            const content = {
                'about': "Hello! I'm Dave, your sales rep here from Salesforce. I've been working at this awesome company for 3 years now.<br><br>I was born and raised in Albany, NY, and have been living in Santa Carla for the past 10 years with my wife Tiffany and twin daughters Emma and Ella.",
                'experience': "I've been working with Salesforce for 3 years. During this time, I've helped businesses grow by implementing effective sales strategies.",
                'recommended': "I highly recommend focusing on building strong client relationships. Consistency and trust are the keys to long-term success."
            };

            document.getElementById('tab-content').innerHTML = content[tabName];

            
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        const images = [
            "Untitled design (1).png?text=Image1",
            "Untitled design (2).png?text=Image2",
            "Untitled design.png?text=Image3",
            
        ];

        let currentIndex = 0;

        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length; 
            document.getElementById("gallery-image").src = images[currentIndex];
        }

        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;  
            document.getElementById("gallery-image").src = images[currentIndex];
        }
    </script>
</body>
</html>
